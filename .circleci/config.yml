# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
orbs:
  # Choose either one of the orbs below
  # Declare a dependency on the welcome-orb
  # welcome: circleci/welcome-orb@0.4.1
  aws-cli: circleci/aws-cli@2.0.3

default_containers: &defaultCon
  docker:
  - image: cimg/base:stable
### COmmands:
commands: # a reusable command with parameters
  print_pipeline_id:
    parameters:
      to:
        type: string
        default: "No provided ID"
    steps:
      - run: echo << parameters.to >>

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    <<: *defaultCon
    # A<<: *defaultCondd steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

  print_hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    <<: *defaultCon
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello Ragobaaaaaaaaaa"

  print_world:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    <<: *defaultCon
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say World"
          command: "echo World!"


  print_my_name:
    <<: *defaultCon
    steps:
      - checkout
      - run:
          name: "Print My name"
          command: "echo $coder_name>> logs"
      - run:
          name: "Print My logs"
          command: "cat logs"
      - run:
          name: "echo an env var that is part of our project"
          command: |
            echo $coder_name


  save_hello_world_output:
    <<: *defaultCon
    steps:
      - checkout
      - run:
          name: "Echo text to file"
          command: |
            echo "Echoing some text to file" > ~/my_file.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - my_file.txt


  print_output_file:
    <<: *defaultCon
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/data
      - run: cat /tmp/data/my_file.txt

  test_command_in_job:
    <<: *defaultCon
    steps:
      - checkout
      - print_pipeline_id :
          to: ${CIRCLE_WORKFLOW_ID}
  
  create_infrastructure: 
    docker:
      - image: amazon/aws-cli
    steps:
      - run: apk add --update openssh-client git
      - checkout
      - run:
          name: Create Cloudformation Stack
          command: |
            aws cloudformation deploy \
              --template-file template.yml \
              --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5} \
              --region us-east-1
  
  test_on_fail_step:
    <<: *defaultCon
    steps:
      - checkout
      - run: exit 1

      - run:
          name: Test on Fail
          command: echo "Hello Error!"
          when: on_fail

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      # - say-hello
